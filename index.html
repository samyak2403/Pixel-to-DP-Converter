<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel to DP Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pixel to DP Converter</h1>
        <div class="converter">
            <label for="pxValue">Pixels (px):</label>
            <input type="number" id="pxValue" value="323" min="1">
            
            <label for="dpValue">Density-independent Pixels (dp):</label>
            <input type="number" id="dpValue" readonly>
            
            <div class="device-info">
                <p>Device Pixel Ratio: <span id="dpr">1</span></p>
                <p>Recommended CSS: <code id="cssOutput">width: 323px;</code></p>
            </div>
        </div>
        
        <div class="visualization">
            <div class="box px-box" style="width: 323px">
                <span>323px</span>
            </div>
            <div class="box dp-box">
                <span id="dpVisual">323dp</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
